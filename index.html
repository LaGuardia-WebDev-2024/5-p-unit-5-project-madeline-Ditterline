<!DOCTYPE html>
<html>

<head>
  <title>Unit 5 Project</title>
  <meta charset="utf-8">
  <style>
.flip-card {
  background-color: transparent;
  width: 500px;
  height: 300px;
  border: 1px solid #f1f1f1;
  perspective: 1000px;
}
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}
.flip-card:hover, .flip-card-inner {
  transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 500px;
  height: 300px;
}
.flip-card-front {
  background-color: #bbb;
  color: black;
-webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}
.flip-card-back {
  background-color:bisque;
  color: rgb(0, 0, 0);
  transform: rotateY(180deg);
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}
  </style>
</head>
<body>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://stardate.org/wp-content/uploads/2016/02/Whirlpool.jpg" alt="allofreality" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>The Great Archmage God, Paronin Of The Bladed Wind, welcomes you to his tri-annual gala...</h1>
      <p>Next saturday evening at the grand palace.</p>
      <p>Formal wear only.</p>
<p><span class="ohnooo">Additional guests are always welcome.</span></p>
    </div>
  </div>
</div>
 

</body>
</html>
